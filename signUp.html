<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EmissioGuard</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="logo-container">
        <img src="/api/placeholder/60/60" alt="Carbon Dashboard Logo" class="logo">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Join us in tracking and reducing carbon emissions</p>
    </div>

    <form class="signup-form">
        <div class="name-group">
            <div class="input-group">
                <label class="input-label" for="firstName">First Name</label>
                <input type="text" id="firstName" class="input-field" placeholder="Enter first name">
            </div>
            <div class="input-group">
                <label class="input-label" for="lastName">Last Name</label>
                <input type="text" id="lastName" class="input-field" placeholder="Enter last name">
            </div>
        </div>

        <div class="input-group">
            <label class="input-label" for="email">Email Address</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label class="input-label" for="password">Create Password</label>
            <input type="password" id="password" class="input-field" placeholder="Enter password">
            <ul class="password-requirements">
                <li>At least 8 characters long</li>
                <li>Include uppercase & lowercase letters</li>
                <li>Include at least one number</li>
            </ul>
        </div>

        <div class="terms-group">
            <input type="checkbox" id="terms">
            <label for="terms" class="terms-text">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
        </div>

        <button type="submit" class="signup-button">Create Account</button>

        <div class="login-prompt">
            Already have an account?<a href="index.html">Log In</a>
        </div>
    </form>
</body>
</html>
