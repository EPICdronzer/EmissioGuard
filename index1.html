<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EmissioGuard</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="logo-container">
        <img src="/api/placeholder/60/60" alt="Carbon Dashboard Logo" class="logo">
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Track your carbon footprint</p>
    </div>

    <form class="login-form">
        <div class="input-group">
            <label class="input-label" for="email">Email Address</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label class="input-label" for="password">Password</label>
            <input type="password" id="password" class="input-field" placeholder="Enter your password">
        </div>

        <div class="forgot-password">
            <a href="forget.html">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">Log In</button>

        <div class="signup-prompt">
            Don't have an account?<a href="signUp.html">Sign Up</a>
        </div>
    </form>
</body>
</html>
